{% extends 'core/base.html' %}

{% block title %} Login | {% endblock %}

{% block content %}

<div class="pb-10  text-center"> 
    <h1 class="text-3xl lg:text-6xl text-white font-semibold">Login</h1>
</div>

<form action="" method="post" class="lg:w-1/4 px-4 mx-auto  border-8 border-green-800 drop-shadow-lg">
{% csrf_token %}

<div class="mb-5">
    <label for="" class="text-white">Username</label>
    <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl">

</div>

<div class="mb-5">
    <label for="" class="text-white">Password</label>
    <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl">

</div>


{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                <p>{{error|escape}}</p>

            </div>
        {% endfor %}
    {% endfor %}
{% endif %}

<button class="px-5 py-2 rounded-xl text-white bg-green-600 hover:bg-teal-700" >Login</button>

</form>
{% endblock %}
